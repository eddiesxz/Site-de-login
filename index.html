<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css"> <title>LOGIN </title></head><body> <div class="main-login"> <div class="left-login" > <h1>FAÇA LOGIN<br></h1> <img src="gatinho.svg" class="left-login-image" alt="gatinhozito"> </div> <div class="right-login"> <div class="card-login"> <h1>LOGIN</h1> <form> <div class="textfield"> <label for="usuario">Usuário</label> <input id="login" type="text" name="usuario" placeholder="Usuário"> </div> <div class="textfield"> <label for="senha">Senha</label> <input id="senha" type="password" name="senha" placeholder="Senha"> </div> <input type="submit" onclick="logar();return false" class="btn-login"> </form> </div> </div> </div> <script> function logar(){ var login = document.getElementById('login').value; var senha = document.getElementById('senha').value; if(login == "admin" && senha == "admin" ) { alert('Sucesso'); location.href = "https://www.youtube.com"; }else{ alert('Usuario ou senha incorretos'); } } </script></body></html>
